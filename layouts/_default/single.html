{{ define "main" }}

<article>
	<h1>{{ .Params.Title }}</h1>

	{{ if .Params.page }}
	{{ else }}
	<div class="post-meta">
		<p><time datetime="{{ .Date }}">{{ dateFormat "Monday, Jan 2, 2006" .Date }}</time></p>
		{{ if .Params.author }}
		<p>Author: {{ .Params.Author }}</p>
		{{ end }}
	</div>
	{{ end }}
	
	<section class="content">
		{{ .Content }}
	</section>
</article>

{{ end }}
