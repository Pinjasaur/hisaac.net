{{ define "main" }}

<main>
	<div class="post-list">
	{{ range .Data.Pages.GroupByDate "2006" }}

	<!-- https://discourse.gohugo.io/t/blog-archives-page/2577/6 -->

		<h2>{{ .Key }}</h2>

		<ul>
			{{ range .Pages }}
				<li><a href="{{ .URL }}">{{ .Title }}</a></li>
			{{ end }}
		</ul>
		
	{{ end }}
	</div>
</main>

{{ end }}
