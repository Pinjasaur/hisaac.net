title: hisaac.net
email: hello@hisaac.net
description: Isaac Halvorson's home on the web
url: "https://hisaac.net"
twitter_username: hisaac
github_username: hisaac

author:
  name: Isaac Halvorson
  email: hello@hisaac.net

include: [".well-known"]

exclude:
  - CHANGELOG*
  - Gemfile*
  - LICENSE*
  - old
  - README*
  - site-archive

defaults:
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      author: Isaac Halvorson

plugins:
  - jekyll-feed
  - jekyll-tidy
  - jekyll-sass-converter

jekyll_tidy:
  exclude:
    - .well-known/humans.txt
    - .well-known/robots.txt
